<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body style="background-color: black; color: white; text-align: center">
    <img src="https://cdn.pixabay.com/animation/2023/12/21/01/38/01-38-37-823_512.gif"
    style="width:180px"/>
    <h1 style="font-size:80px">Iscriviti per iniziare ad ascoltare</h1>
    <form onsubmit="alert('Registrazione inviata!')">
         <div>
            <h2>I tuoi dati:</h2>
            <input type="text" placeholder="Nome"/>
            <input type="text" placeholder="Cognome"/>
        </div>
        <div>
           <input type="email" placeholder="Indirizzo email"/>
        </div>
        <div>
            <input type="password" placeholder="Password"/>
        </div>
        <div>
            Data di nascita:
            <input type="date"/>
        </div> 
        <div>
            Cellulare:
            <input type="number"/>
        </div>
        <div>
            Generi musicali preferiti:
            Pop<input type="checkbox"/>
            Rock<input type="checkbox"/>
            Trap<input type="checkbox"/>
            Jazz & Blues<input type="checkbox"/>
            Classica<input type="checkbox"/>
            Country<input type="checkbox"/>
        </div>
        <div>
            Accettazione termini e condizioni:
            <input type="radio"/>
        </div>
        <button type="submit">Invia registrazione</button>  
    </form>
</body>
</html>
